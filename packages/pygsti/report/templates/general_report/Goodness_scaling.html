        <h1>Model Violation Analysis: Robust data scaling</h1>
        #iftoggle(ShowScaling)
	
	<figure id="dataScalingColorBoxPlot">
	  %(dataScalingColorBoxPlot)s
	  <figcaption><span class="captiontitle">Data scaling factor for every individual experiment in the dataset.</span> <span class="captiondetail">  Each pixel represents a single experiment (gate sequence), and its color indicates the amount of scaling that was applied to the original data counts when computing the log-likelihood or <span class="math">\chi^2</span> for this estimate.  White boxes (value 1.0) indicate all of the original data was used, whereas gray or black boxes (numbers between 0 and 1) indicate that the data counts for the experiement were artificially decreased by the given factor (usually to improve the fit).</span></figcaption>
	</figure>
	
	#elsetoggle
        <p>Note: data-scaling color box figure is not shown because none of the estimates in this report have scaled data.</p>
	#endtoggle
