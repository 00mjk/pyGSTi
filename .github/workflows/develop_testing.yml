# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Testing develop branches

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  # Allow running manually from Actions tab
  workflow_dispatch:

env:
  SKIP_DEAP: 1
  NOSE_VERBOSE: 2
  NOSE_WITH_TIMER: 1
  NOSE_WITH_ID: 1
  NOSE_REDNOSE: 1
  NOSE_WITH_COVERAGE: 1
  NOSE_COVER_PACKAGE: "pygsti"
  NOSE_PROCESSES: -1
  NOSE_NOPATH: 1 # use installed package, not source tree under CWD
  NOSE_PROCESS_TIMEOUT: 2400
  NOSE_WHERE: "test/unit/"

jobs:
  build: # Main build + unit test check

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up installation environment
      run: |
        ./.github/ci-scripts/before_install.sh
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip packages
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        # see https://github.com/cvxgrp/cvxpy/issues/968 for numpy version
        python -m pip install "numpy>=1.16.0"
        # Cython must be pre-installed to build native extensions on pyGSTi install
        python -m pip install cython
        python -m pip install wheel flake8
        python -m pip install .[testing]
        python -m pip freeze
    - name: Lint with flake8
      run: |
        # Critical errors, exit on failure
        flake8 . --count --show-source --statistics --config=.flake8-critical
        # Standard PEP8, allowed to fail since exit-zero treats all errors as warnings
        flake8 . --exit-zero --statistics
    # Temporarily skip for faster testing of other components
    #- name: Run unit tests      
    #  run: |
    #    python -Ic "import pygsti; print(pygsti.__version__); print(pygsti.__path__)"
    #    echo "nosetests: $NOSETESTS"  
    #    nosetests $NOSETESTS
  
  push: # Push to stable "beta" branch on successful build

    runs-on: ubuntu-18.04

    # Only run on "develop" branch if tests pass
    needs: build
    if: github.ref == 'refs/heads/feature-github-actions' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0
    - name: Merge changes to feature-github-action-push branch
      env:
        TRIGGER_REF: refs/heads/feature-github-actions
        MERGE_BRANCH: feature-github-action-push
      run: |
        ./.github/ci-scripts/merge.sh
    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        branch: 'refs/heads/feature-github-action-push'
        github_token: ${{ secrets.PYGSTI_TOKEN }}

  test_extras:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        nose-tests:
        - "algorithms algorithmsb"
        - "report reportb"
        - "drivers objects tools iotest optimize construction extras"
        nose-nopath: [1]
        include:
          nose-tests: "mpi"
          nose-nopath: "" # Special case, needs NOPATH off

    # Only run on "beta" branch if tests pass
    needs: build
    if: github.ref == 'refs/heads/feature-github-action-push'

    # TODO: Supposedly some composite actions could avoid this copy-paste
    # Not super high priority though
